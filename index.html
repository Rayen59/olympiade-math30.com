<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #ff0081, #ff8c00, #ff0081, #ff8c00);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Superposition semi-transparente */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            z-index: 1;
            backdrop-filter: blur(5px); /* Effet de flou pour le fond */
        }

        .content {
            z-index: 2;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent pour le texte */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Ombre portée */
        }

        h1 {
            margin: 0;
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Ombre portée pour le texte */
        }

        p {
            margin: 20px 0 0;
            font-size: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>Under Maintenance</h1>
            <p>We are currently updating our site to provide you with a better experience. Please check back later. Thank you for your patience!</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .captcha-container {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .captcha {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0e7ff;
            color: #333;
            display: inline-block;
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        #result {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="captcha-container" id="captcha-container">
        <h1>Human Verification CAPTCHA</h1>
        <p>Please enter the CAPTCHA below:</p>
        
        <!-- CAPTCHA -->
        <div id="captcha" class="captcha"></div>

        <!-- User input form -->
        <form id="captcha-form">
            <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
            <input type="submit" value="Verify">
        </form>
        
        <!-- Verification result -->
        <div id="result"></div>
    </div>

    <script>
        // Function to generate CAPTCHA
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                captcha += characters[randomIndex];
            }
            return captcha;
        }

        // Display the CAPTCHA
        function displayCaptcha() {
            const captchaText = generateCaptcha();
            document.getElementById('captcha').innerText = captchaText;
            return captchaText;
        }

        // Verify the CAPTCHA input
        function verifyCaptcha(input, captcha) {
            return input === captcha;
        }

        // Initialize the CAPTCHA
        let currentCaptcha = displayCaptcha();

        // Check if the user has already passed the CAPTCHA
        if (localStorage.getItem('captchaPassed') === 'true') {
            window.location.href = 'https://rayen59.github.io/olympiade-math30.com/';
        }

        // Handle form submission
        document.getElementById('captcha-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('captcha-input').value;

            if (verifyCaptcha(userInput, currentCaptcha)) {
                localStorage.setItem('captchaPassed', 'true'); // Remember the successful CAPTCHA attempt
                window.location.href = 'https://rayen59.github.io/olympiade-math30.com/';
            } else {
                document.getElementById('result').innerText = 'Incorrect CAPTCHA. Please try again.';
                document.getElementById('result').style.color = 'red';
                currentCaptcha = displayCaptcha(); // Generate a new CAPTCHA
            }

            document.getElementById('captcha-input').value = ''; // Reset the input field
        });
    </script>
</body>
</html>

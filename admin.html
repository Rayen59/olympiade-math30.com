<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .profile-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 10px;
        }
        .profile-header h2 {
            margin: 10px 0;
        }
        .profile-header p {
            font-size: 16px;
        }
        .profile-content {
            padding: 20px;
        }
        .profile-content h3 {
            margin-top: 0;
        }
        .btn {
            display: block;
            width: calc(100% - 40px);
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .report-container {
            margin-top: 20px;
        }
        .report-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .report-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .social-media a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #007bff;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img src="https://via.placeholder.com/100" alt="Admin Profile Picture">
        <h2>Admin</h2>
        <p>Welcome to the admin profile</p>
    </div>
    <div class="profile-content">
        <h3>Contact Admin</h3>
        <a href="mailto:matholympiad40@gmail.com" class="btn">Send a Message to Admin</a>
        <div class="report-container">
            <h3>Report an Issue</h3>
            <select id="reportReason">
                <option value="">Select a reason to report...</option>
                <option value="Inappropriate Content">Inappropriate Content</option>
                <option value="Violence-Related Issues">Violence-Related Issues</option>
                <option value="Spam or Misleading">Spam or Misleading</option>
                <option value="Other">Other</option>
            </select>
            <textarea id="reportDetails" rows="4" placeholder="Additional details..."></textarea>
            <button class="btn" onclick="reportIssue()">Report Issue</button>
        </div>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</div>

<script>
    function reportIssue() {
        var reason = document.getElementById('reportReason').value;
        var details = document.getElementById('reportDetails').value;
        if (reason) {
            var email = 'matholympiad40@gmail.com';
            var subject = encodeURIComponent('Site Issue Report: ' + reason);
            var body = encodeURIComponent('I would like to report the following issue: ' + reason + '\n\nDetails: ' + details);
            var mailtoLink = 'mailto:' + email + '?subject=' + subject + '&body=' + body;
            window.location.href = mailtoLink;
        } else {
            alert('Please select a reason to report.');
        }
    }
</script>

</body>
</html>
